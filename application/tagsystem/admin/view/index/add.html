{extend name='admin@public/layout' /}
{block name='main'}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>填写</legend>
</fieldset>

<div class="layui-tab-content">
	<form class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">*标签名</label>
			<div class="layui-input-inline">
				<input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标签名" class="layui-input" value="" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">*标签链接</label>
			<div class="layui-input-inline">
				<input type="text" name="link" lay-verify="required" autocomplete="off" placeholder="请输入标签链接" class="layui-input" value="" >
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">*用户名</label>
			<div class="layui-input-inline">
				<input type="text" name="user_name" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input" value="" >
			</div>
		</div>


		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">标签描述</label>
			<div class="layui-input-inline">
				<textarea placeholder="请输入标签描述" name="des" class="layui-textarea"></textarea>
			</div>
		</div>




		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>

{/block}

{block name='script'}
<script>
	var addurl = '{:admin_url("tagsystem/index/add")}';
	layui.use(['form', 'layedit', 'laydate'], function(){
		var form = layui.form
				,layer = layui.layer
				,layedit = layui.layedit
				,laydate = layui.laydate;



		//监听提交
		form.on('submit(demo1)', function(data){

			y_utils.request_url({
				url:addurl,
				param:data.field,
				success:function(da){
					if(da.code == 1){
						return y_utils.successMsg(da.msg);
					}
					return y_utils.errorMsg(da.msg);
				}
			})
			return false;
		});


	});
</script>
{/block}
